WSGIDaemonProcess libertybellregistration processes=2 threads=12 python-path=/home/libertybell/webapps/libertybellregistration:/home/libertybell/webapps/libertybellregistration/myproject:/home/libertybell/webapps/libertybellregistration/lib/python3.7
WSGIProcessGroup libertybellregistration
WSGIRestrictEmbedded On
WSGILazyInitialization On
WSGIScriptAlias / /home/libertybell/webapps/libertybellregistration/myproject/myproject/wsgi.py
